<!doctype html>

<html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Young Connect</title>

    <meta name="description" content="Frivillig Portal">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<Link rel="stylesheet" href="../css/slideshowcss.css">

<script src="https://kit.fontawesome.com/c14a576db5.js" crossorigin="anonymous"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
</style>

<script src="../js/slideshowjs.js"></script>

<body>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Fuld bredde billede med nummer og caption-->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="../images/img1.jpg" style="width:100%">
      <div class="text">Frivillige hos Young Connect</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="../images/img2.jpg" style="width:100%">
      <div class="text">Bliv mentor for en udsat ung</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="../images/img3.jpg" style="width:100%">
      <div class="text">dyrk fællesskabet</div>
    </div>
  
    <!-- "næste" og "tidligere" k -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- Prikker for nuværende slide -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script src="../js/slideshowjs.js"></script>

</body>




<html>
